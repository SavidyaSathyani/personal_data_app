<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>

    <!-- angular imports -->
    <script src="/assets/angular/angular.min.js"></script>

    <script src="/js/index.js"></script>
    <script src="/js/index-service.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body ng-app='personApp' ng-controller="rootController">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <h3>Profile Information</h3>
            </a>
        </nav>

        <p class="time-out-para">This page will refresh in
            <span ng-class="remainingTime <= 5 ? 'time-critical' : 'time'">
                <strong>{{remainingTime}}s</strong>
            </span>
        </p>
        <row>
            <div class="col-md-8">
                <table class="table">
                    <tr>
                        <td class="profile-pic" rowspan="7">
                            <img src="{{person.image}}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Name: </td>
                        <td>{{person.name}}</td>
                    </tr>
                    <tr>
                        <td>Address: </td>
                        <td>{{person.address}}</td>
                    </tr>
                    <tr>
                        <td>Phone: </td>
                        <td>{{person.phone}}</td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td>{{person.email}}</td>
                    </tr>
                    <tr>
                        <td>Job Title: </td>
                        <td>{{person.job}}</td>
                    </tr>
                    <tr>
                        <td>Company: </td>
                        <td>{{person.company}}</td>
                    </tr>
                </table>
            </div>
        </row>

        <hr class="my-4">

        <p>You can manually refresh the page to get a new profile.</p>
        <p class="lead">
            <button class="btn btn-primary" ng-click="refresh()">Refresh</button>
        </p>
    </div>
</body>

</html>
